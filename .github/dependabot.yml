version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: eslint
    versions:
    - 7.16.0
    - 7.19.0
  - dependency-name: eslint-config-prettier
    versions:
    - 7.1.0
    - 7.2.0
  - dependency-name: ava
    versions:
    - 3.14.0
  - dependency-name: np
    versions:
    - 7.2.0
  - dependency-name: lodash
    versions:
    - 4.17.20
  - dependency-name: inquirer
    versions:
    - 7.3.3
